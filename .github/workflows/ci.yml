name: CI - BPCalculator

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution (with code analysis)
        run: dotnet build --configuration Debug --no-restore

      - name: Run unit + BDD tests with coverage
        run: dotnet test --collect:"XPlat Code Coverage" --no-build

      # Optional: enforce formatting/code style (will fail if format incorrect)
      - name: Check code formatting
        run: dotnet tool install -g dotnet-format && dotnet-format --verify-no-changes
        shell: pwsh

      # Security: dependency vulnerability check
      - name: Check for vulnerable NuGet packages
        run: dotnet list package --vulnerable || exit 0
